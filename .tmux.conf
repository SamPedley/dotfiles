# Use Vim shortcuts
setw -g mode-keys vi

# remap prefix from 'C-b' to 'C-a'
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# split panes using | and -
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# Make `Ctrl+B R` reload the config file
unbind r
bind r source-file ~/.tmux.conf
